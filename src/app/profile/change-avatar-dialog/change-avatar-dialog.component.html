<h1 mat-dialog-title>Zmień awatar</h1>
<div mat-dialog-content>
    <mat-form-field class="form-field" appearance="fill">
        <mat-label>Awatar</mat-label>
        <input matInput [formControl]="avatarControl" type="text">
    </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Anuluj</button>
  <button mat-button mat-dialog-close cdkFocusInitial [mat-dialog-close]="avatarControl.value">Potwierdź</button>
</div>
